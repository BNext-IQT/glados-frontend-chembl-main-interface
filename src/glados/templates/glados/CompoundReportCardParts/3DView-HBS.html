<script id="Handlebars-Compound-3D-speck" type="text/x-handlebars-template">

      </div>

    </div>

    <div class="col s4 offset-s1">

              <input value='stickball' name="group1" type="radio" id="BallStick"/>

            </p>

            <p>
              <input value='toon' name="group1" type="radio" id="Toon"/>

            </p>
            <p>
              <input value='licorice' name="group1" type="radio" id="Licorice"/>

      </div>


    </div>

  </div>
