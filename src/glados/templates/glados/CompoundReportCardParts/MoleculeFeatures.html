
<div class="col s12 m12 l12">

  <div id='MoleculeFeaturesCard' class="card chembl-card grey lighten-5">

    <!-- modal trigger -->
    {% block embed_button %}
    {% include "glados/base/embed_button.html" %}
    {% endblock %}

    {% block card_loaders %}
    {% include "glados/base/card_loaders.html" %}
    {% endblock %}

    <!-- Embed Modal Structure -->
    {% block embed_modal %}
    {% include "glados/base/embed_modal.html" %}
    {% endblock %}

    <div class="card-content" style="display: none">

      <div class="row">

        <div class="col s12 m9 offset-m1 l8 offset-l2">

          <div class="mol-features-grid white-text">


            <div class="row center-align first-row">

              <div data-feature-name='Bck-MolType' class="col s2 offset-s1"
               data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-RuleOfFive' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-FirstInClass' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>

              <div data-feature-name='Bck-Chirality' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-Prodrug' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>

            </div>

            <div class="row center-align second-row">

              <div data-feature-name='Bck-Oral' class="col s2 offset-s1"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-Parenteral' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-Topical' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-BlackBox' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>
              <div data-feature-name='Bck-Availability' class="col s2"
                data-hb-template="Handlebars-Compound-MoleculeFeatures-IconContainer">

                <!-- Backbone -->

              </div>

            </div>


          </div>

        </div>

      </div>


    </div>


  </div>

</div>
