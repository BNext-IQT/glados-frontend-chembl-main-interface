<div class="target-browser">
  <div id="BCK-TargetBrowserAsCircles" class="browser-as-circles">

    <div class="vis-container">
      <!-- Backbone fills this with the BrowseTargetAsCirclesView -->
    </div>


    {% verbatim %}
      <script id="Handlebars-CriclesBrowser-instructions" type="text/x-handlebars-template">

        {{#if node_name}}
          {{#if is_pressing_ctrl}}
            Click to browse all targets of class {{node_name}}
          {{else}}
            <i class="icon icon-functional" data-icon="3"></i> Click to focus on {{node_name}}
          {{/if}}
        {{/if}}

        <ul class="collection">
          <li class="collection-item">
            <i>click:</i> focus on a node.
          </li>
          <li class="collection-item">
            <i>ctrl + click:</i> see all the targets of the focused class.
          </li>
        </ul>

      </script>
    {% endverbatim %}

    <div class="instructions" data-hb-template="Handlebars-CriclesBrowser-instructions">

    </div>

  </div>
</div>
