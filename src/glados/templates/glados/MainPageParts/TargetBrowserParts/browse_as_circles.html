{% extends "glados/base/basic_visualisation_card.html" %}

{% block card_id %}BCK-TargetBrowserAsCircles{% endblock %}

{% block general_content %}

<div class="target-browser BCK-visualisation-container">
  <div class="browser-as-circles">

    <div class="class=center-align all-sources-link"> <a href="/targets" target="_blank"> Browse All Targets</a> </div>
    <div class="vis-container">
      <!-- Backbone fills this with the BrowseTargetAsCirclesView -->
    </div>


    {% verbatim %}
      <script id="Handlebars-CriclesBrowser-instructions" type="text/x-handlebars-template">

        {{#if node_name}}
          {{#if is_pressing_ctrl}}
            Click to browse all targets of class {{node_name}}
          {{else}}
            <i class="icon icon-functional" data-icon="3"></i> Click to focus on {{node_name}}
          {{/if}}
        {{/if}}

      </script>
    {% endverbatim %}

    <div class="instructions" data-hb-template="Handlebars-CriclesBrowser-instructions">

    </div>

  </div>
</div>

{% endblock %}
