<!-- this is the template for extra collapsible menus -->
<script id="Handlebars-SideBar-CollapsibleMenu" type="text/x-handlebars-template">
  {% verbatim %}
  <li class="no-padding{{#if menu_class}} {{menu_class}}{{/if}}">
    <div class="collapsible-header chembl-teal white-text">
      <table class="no-padding">
        <tr class="no-padding">
          <td class="no-padding">
            {{title}}
          </td>
          {{#if title_badge}}
            <td class="no-padding">
              <span class="new badge">{{title_badge}}</span>
            </td>
          {{/if}}
        </tr>
      </table>
    </div>
    <div class="collapsible-body no-padding transparent">
      {{#if content}}
        {{content}}
      {{/if}}
      {{#if links}}
      <ul>
        {{#each links}}
        <li>
          <a class="waves-effect waves-teal" href="{{this.href}}">
            <table class="no-padding">
              <tr class="no-padding">
                <td class="no-padding">
                  {{this.label}}
                </td>
                {{#if this.badge}}
                  <td class="no-padding">
                    <span class="new badge">{{this.badge}}</span>
                  </td>
                {{/if}}
              </tr>
            </table>
          </a>
        </li>
        {{/each}}
      </ul>
      {{/if}}
    </div>
  </li>
  {% endverbatim %}
</script>

<!-- This shows when the screen is large -->
<ul class="collapsible collapsible-accordion side-nav fixed hide-on-med-and-down teal lighten-5">
 {% block links_large %}
    {% include "glados/base/left_menu_links.html" %}
  {% endblock %}
</ul>
<!-- This shows when the screen is medium or smaller -->
<ul id="slide-out" class="collapsible collapsible-accordion side-nav teal lighten-5" style="display: none">
   {% block links_small %}
    {% include "glados/base/left_menu_links.html" %}
  {% endblock %}
</ul>
