<div class="row">
  <div class="col s6">
    <!-- Dropdown Trigger -->
    <!-- It should be shown only when there is content -->
    <a class='dropdown-button btn-chembl teal download-col-btn' style="display: none"
       data-activates='download-btn-{{es_results_list_id}}'>Download</a>

    <!-- Dropdown Structure -->
    <ul id='download-btn-{{es_results_list_id}}' class='dropdown-content'>
      <li><a>CSV</a></li>
      <li><a>TSV</a></li>
      <li><a>SDF</a></li>

    </ul>
  </div>
</div>

<div class="BCK-header-container row" style="display: none">

  <div class="BCK-select-page-size-container col s4" data-hb-template="Handlebars-Common-SelectPageSizeContainer">

    <!-- Backbone fills this, it will use the handlebars template defined in data-hb-template -->
  </div>

  <div class="input-field col s4 m4 select-sort-container" data-hb-template="Handlebars-Common-SortSelect">

    <!-- Backbone fills this from the corresponding view-->

  </div>

  <div class="col s2 full-height btn-sort-direction-container" data-hb-template="Handlebars-Common-SortDirectionBtn">

    <!-- Backbone fills this from the corresponding view -->

  </div>

</div>

<div class='BCK-PreloaderContainer row'>
  {% block comp_card_loaders %}
  {% include "glados/base/card_loaders.html" %}
  {% endblock %}
</div>

<div class='BCK-EmptyListMessage row' style="display: none">
  <h5>No records were found.</h5>
</div>

<div class='BCK-items-container row' data-hb-template="Handlebars-Common-Paginated-Card-Horizontal"
     style="display: none">

  <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->

</div>

<div class="BCK-footer-container row" style="display: none">

  <div class='BCK-paginator-container' data-hb-template="Handlebars-Common-Paginated-UL">

    <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->

  </div>

</div>
