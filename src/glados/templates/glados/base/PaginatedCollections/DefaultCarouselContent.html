<div class='BCK-PreloaderContainer row'>

    {% endblock %}
</div>

<div class='BCK-SuggestedLabel row' style="display: none">
    <h5>No records were found. However, we found the following similar results:</h5>
</div>

<div class='BCK-EmptyListMessage row' style="display: none">

</div>

<div class="carousel-container">
    <div class='BCK-items-container row' data-hb-template="Handlebars-Common-Paginated-Card-Carousel"
         style="display: none">

        <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->

    </div>

    <div class='BCK-paginator-container' data-hb-template="Handlebars-Common-Carousel-UL">

        <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->
    </div>
</div>
