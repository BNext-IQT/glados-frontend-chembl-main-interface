{% load static %}
<div class="chembl-header {{ hide_side_nav|yesno:',side-nav-padding' }}">

  {% if hide_side_nav %}
    <a data-activates="slide-out" class="button-collapse z-depth-1 waves-effect waves-light">
      <i class="material-icons medium hide-on-small-only">menu</i>
      <i class="material-icons small hide-on-med-and-up">menu</i>
    </a>
    <a href="{% url 'main' %}" class="z-depth-1">
      <img title="Go to the ChEMBL homepage" alt="ChEMBL logo" src="{% static 'img/chembl_logo.png' %}"/>
    </a>
  {% endif %}
  <a href="{% url 'main' %}">
    ChEMBL
    <span class="icon icon-generic" data-icon="&gt;"></span>
  </a>

  <div class="download-database-btn valign-wrapper">

    <a href="#download-db-modal"
       class="modal-trigger-safe right tooltipped valign center-align z-depth-1 waves-effect waves-light"
       data-position="bottom" data-tooltip="Download">
      <p>
        <i class="fa fa-download" aria-hidden="true"></i>
      </p>
      <p class="hide-on-med-and-down">
        <small>Download</small>
      </p>

    </a>

  </div>

</div>
