<div class='BCK-MainPlotContainer'>

   <div class="row BCK-VisualisationMessages" data-hb-template="Handlebars-Common-VisualisationProgress">
  </div>

   <div class="row">

    <div class="input-field col s6 m4" >
      <select class="select-xaxis BCK-ESResultsPlot-selectXAxis" data-hb-template="Handlebars-Common-ESResultsPlot-axesOptions">
      </select>
      <label>X axis:</label>
    </div>

     <div class="input-field col s6 m4">
      <select class="select-yaxis BCK-ESResultsPlot-selectYAxis" data-hb-template="Handlebars-Common-ESResultsPlot-axesOptions">
      </select>
      <label>Y axis:</label>
    </div>

     <div class="input-field col s6 m4">
      <select class="select-colour BCK-ESResultsPlot-selectColour" data-hb-template="Handlebars-Common-ESResultsPlot-axesOptions">
      </select>
      <label>Colour by:</label>
    </div>

  </div>

  <div class="BCK-CompResultsGraphContainer">
  </div>

  <div class="row">
    <div class="col BCK-CompResultsGraphLegendContainer legend center-align l6 offset-l3 m8 offset-m2 s10 offset-s1">
    </div>
  </div>

  <div class="row BCK-CompResultsGraphRejectedResults" data-hb-template="Handlebars-Common-ESResultsPlot-rejectedResults">
  </div>

</div>
