{% load static %}
<div class="search-bar-container">
    <div id="chembl-header-search-bar-container" class="bar-wrapper">

        {% block autocomplete_chembl_header %}
            {% include "glados/SearchResultsParts/SearchBarAutocomplete.html" %}
        {% endblock %}

        <input type="search" value="" name="search-str" class="chembl-search-bar" placeholder="Search in ChEMBL">

        <a class="bar-button draw-structure tooltipped hide-on-small-only"
           data-position="left" data-delay="50" data-tooltip="Draw a structure">
            <img src="{% static 'img/icons/structure_icon.png' %}"/>
        </a>

        <a class="bar-button draw-structure tooltipped hide-on-med-and-up"
           href="{% url 'main' %}marvin_search_fullscreen/"
           data-position="left" data-delay="50" data-tooltip="Draw a structure">
            <img src="{% static 'img/icons/structure_icon.png' %}"/>

        </a>

        <a class="bar-button search-button">
            <img src="{% static 'img/icons/search_icon.png' %}"/>
        </a>
    </div>

    <div>
        <div class="search-examples show-on-large-pin-top" style="display: none">
            Examples:&nbsp;
            <a href="{% url 'main' %}g/#search_results/Dopamine">Dopamine</a>&nbsp;
            <a  href="{% url 'main' %}g/#search_results/HepG2"> HepG2</a>&nbsp;
            <a href="{% url 'main' %}g/#search_results/NAFRONYL"> NAFRONYL</a>&nbsp;
            <a href="{% url 'main' %}g/#search_results/CC(=O)Oc1ccccc1C(=O)O">NCC(=O)Oc1ccccc1C(=O)O</a>
        </div>
        <div class="special-searches">
            <a>Draw a Structure</a> | <a>Paste a Sequence</a>
        </div>
    </div>
</div>
