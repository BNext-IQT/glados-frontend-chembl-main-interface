{% load static %}
<div id='BCK-SearchBarContainer' class="search-bar-container">
    <div id="chembl-header-search-bar-container" class="bar-wrapper">

        {% block autocomplete_chembl_header %}
            {% include "glados/SearchResultsParts/SearchBarAutocomplete.html" %}
        {% endblock %}

        <input type="search" value="" name="search-str" class="chembl-search-bar" placeholder="Search in ChEMBL" autocomplete="off">

        <a class="bar-button search-button">
            <img src="{% static 'img/icons/search_icon.png' %}"/>
        </a>

        <div class="special-searches-buttons-container hide-on-large-pin-top">

            <a class="bar-button BCK-Draw-Structure draw-structure tooltipped hide-on-small-only"
               data-position="down" data-delay="50" data-tooltip="Draw a structure">
                <img src="{% static 'img/icons/structure_search_icon_white.png' %}"/>
            </a>

            <a class="bar-button BCK-Enter-Sequence draw-structure tooltipped hide-on-small-only"
               data-position="down" data-delay="50" data-tooltip="Enter a sequence">
                <img src="{% static 'img/icons/sequence_search_icon_white.svg' %}"/>
            </a>
        </div>

    </div>

    <div class="show-on-large-pin-top">
        <div class="search-examples">
            Examples:&nbsp;
            <a href="{% url 'main' %}g/#search_results/compounds/query=Imatinib">Imatinib</a>&nbsp;
            <a href="{% url 'main' %}g/#search_results/targets/query=erbB2">erbB2</a>&nbsp;
            <a href="{% url 'main' %}g/#search_results/tissues/query=brain">liver</a>&nbsp;
            <a href="{% url 'main' %}g/#search_results/cells/query=MDCK">MDCK</a>&nbsp;
            <a href="{% url 'main' %}g/#search_results/compounds/query=c1ccccc1N">c1ccccc1N</a>
        </div>
        <div class="special-searches">
            <a class="BCK-Draw-Structure">Draw a Structure</a>
            | <a class="BCK-Enter-Sequence">Enter a Sequence</a>
        </div>
    </div>
</div>
