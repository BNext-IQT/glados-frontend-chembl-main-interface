{% verbatim %}

    <script id="Handlebars-BreadcrumbsContent" type="text/x-handlebars-template">
        {{#each breadcrumbs}}
        <span> > </span>
        <a href="{{ this.link }}" class="ebi-breadcrumb"> {{ this.label }} </a>
        {{#if this.is_filter_link}}<a class="BCK-open-filter-explain"><i class="fa fa-filter"></i></a>{{/if}}
        {{/each}}
    </script>

{% endverbatim %}
