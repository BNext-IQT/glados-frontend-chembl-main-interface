{% verbatim %}
<script id="Handlebars-Common-EmbedCode" type="text/x-handlebars-template">
  <object data="{{url}}" width="100%" height="100%"></object>
</script>

<script id="Handlebars-Common-EmbedModal" type="text/x-handlebars-template">

  <div class="modal embed-modal" id="{{modal_id}}">
    <div class="modal-content">
      <h3>Embed Section</h3>
      <p>Use the following code to embed this section in your site: </p>

      <div class="code-container">
        <code data-hb-template="Handlebars-Common-EmbedCode">
        </code>
      </div>

      <p>You can change the width and height as you need. </p>

      <p>Preview:</p>

      <div class="container">
        <div class="embed-preview BCK-embed-preview">
        </div>
      </div>

    </div>

    <div class="modal-close-icon">
      <a class="modal-action modal-close btn-flat"><i class="fa fa-times"></i></a>
    </div>

  </div>
</script>

<script id="Handlebars-Common-EmbedTrigger" type="text/x-handlebars-template">
  <a class="embed-btn waves-effect waves-light teal tooltipped modal-trigger hide-on-med-and-down embed-modal-trigger"
   data-position="top"
   data-tooltip="Embed" style="display:none">
  <i class="fa fa-share-square-o"></i>
</a>
</script>
{% endverbatim %}
