{% load static %}
{% verbatim %}
<script id="Handlebars-DatabaseInfo" type="text/x-handlebars-template">

  <div class="card-content">

      <div class="release-wrapper">
          <div class="row valign-wrapper">


              <div class="col s12 logo-and-info">

                  <div class="version-number-logo">
                      {% endverbatim %}
                      <img src="{% static 'img/chembl_logo.png' %}" class="responsive-img">
                      {% verbatim %}
                  </div>


                  <div class="release-info">
                      <p><b>DB: {{chembl_db_version}}</b></p>
                      <p>{{chembl_release_date}}</p>
                  </div>

              </div>


          </div>

          <div class="row">

              <div class="database-stats">

                  <ul>

                      <li>Targets: <span class="teal-text">{{num_targets}}</span></li>
                      <li>Compound records: <span class="teal-text">{{num_compound_records}}</span></li>
                      <li>Distinct compounds: <span class="teal-text">{{num_compounds}}</span></li>
                      <li>Activities: <span class="teal-text">{{num_activities}}</span></li>
                      <li>Publications: <span class="teal-text">{{num_publications}}</span></li>

                  </ul>

              </div>


          </div>
      </div>

      <div class="row">

        <div class="col s12 center-align download-button">


          <a href="#download-db-modal" class="modal-trigger-safe waves-effect waves-light btn-chembl teal"><i
            class="fa fa-download" aria-hidden="true"></i>
            Download</a>



          <a target="_blank" class="rel-notes" href="{{release_notes_link}}">Release Notes</a>


        </div>


      </div>

    </div>

</script>

<script id="Handlebars-DatabaseInfoError" type="text/x-handlebars-template">
  <div class="card-content">
  There was an error while loading the database status. Click <a href="http://chembl.github.io/status/">here</a>
  for more information.
  </div>
</script>
{% endverbatim %}
