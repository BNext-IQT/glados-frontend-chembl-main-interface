{% load static %}
{% verbatim %}
<script id="Handlebars-DatabaseInfo" type="text/x-handlebars-template">

    <h3> Current Release: {{chembl_db_version}}</h3>


    <p class="small-text">

        Provided under a <a href="https://creativecommons.org/licenses/by-sa/3.0/"> Creative Commons Attribution-ShareAlike 3.0 Unported license</a>

        <br>

        Last Update on {{chembl_release_date}} &nbsp|&nbsp

        <a href="{{release_notes_link}}">
            Release notes
        </a>

    </p>

    <div class="db-records row">

        <div class="col s6 m4 l2 db-record-item">

            <a href="/g/#browse/targets">

                {% endverbatim %}
                <img src="{% static 'img/icons/target_icon.png' %}"/>
                {% verbatim %}

                <h4>{{num_targets}}</h4>

                <p>Targets</p>

            </a>

        </div>

        <div class="col s6 m4 l2 db-record-item">

            <a href="/g/#browse/compounds">

                {% endverbatim %}
                <img src="{% static 'img/icons/compound_icon.png' %}"/>
                {% verbatim %}


                <h4>{{num_compounds}}</h4>

                <p>Distinct compounds</p>

            </a>

        </div>

        <div class="col s6 m4 l2 db-record-item">

            <a href="/g/#browse/activities">

                {% endverbatim %}
                <img src="{% static 'img/icons/activity_icon.png' %}"/>
                {% verbatim %}

                <h4>{{num_activities}}</h4>

                <p>Activities</p>

            </a>

        </div>

        <div class="col s6 m4 l2 db-record-item">

            <a href="/g/#browse/documents">
                {% endverbatim %}
                <img src="{% static 'img/icons/document_icon.png' %}"/>
                {% verbatim %}

                <h4>{{num_publications}}</h4>

                <p>Publications</p>

            </a>

        </div>

        <div class="col s12 m4 l2 db-record-item">

            <a href="{{ datasets_url }}">

                {% endverbatim %}
                <img src="{% static 'img/icons/database_icon.png' %}"/>
                {% verbatim %}

                <h4 class="BCK-num-datasets">{{num_datasets}}</h4>

                <p>Deposited Datasets</p>

            </a>

        </div>

    </div>

</script>

<script id="Handlebars-DatabaseInfoError" type="text/x-handlebars-template">
    <div>
        There was an error while loading the database status. Click <a href="http://chembl.github.io/status/">here</a>
        for more information.
    </div>
</script>


<script id="Handlebars-AssociatedResourcesImage" type="text/x-handlebars-template">

    <img class="responsive-img base"
         {% endverbatim %} src="{% static 'img/icons/res_img/base.png' %}" {% verbatim %}
    />

    <img class="responsive-img ntd"
         {% endverbatim %} src="{% static 'img/icons/res_img/ntd.png' %}" {% verbatim %}
         style="display:none;"/>

    <img class="responsive-img uni"
         {% endverbatim %} src="{% static 'img/icons/res_img/uni.png' %}" {% verbatim %}
         style="display:none;"/>

    <img class="responsive-img sure"
         {% endverbatim %} src="{% static 'img/icons/res_img/sure.png' %}" {% verbatim %}
         style="display:none;"/>

</script>

<script id="Handlebars-github-details" type="text/x-handlebars-template">

    <span class="col s12 m3 l3 small-text center hide-on-small-only">

        Latest Commit on GitHub:

    </span>

    <span class="col s12 m3 l3 small-text center hide-on-med-and-up">

        <h6> Latest Commit on GitHub: </h6>

    </span>

    <span class="col s8 m2 l2 small-text center truncate">

        <a href="{{ commit_url }}" target="_blank">

            {{ message }}

        </a>

    </span>

    <span class="col s4 m2 l2 small-text grey-light center">

        {{ time_ago }}

    </span>

    <div class="col s12 spacer-div hide-on-med-and-up"> </div>

    <div class ="col s2 m1 l1"> </div>

    <span class="col s4 m2 l2 small-text center">

        <a href="https://github.com/chembl/GLaDOS/issues/new" target="_blank">

            Report a bug

        </a>

    </span>

    <span class="col s4 m1 l1 btn-container center">

        <a class="button" href="https://github.com/chembl/GLaDOS" target="_blank">

           GitHub

        </a>

     </span>

    <div class ="col m3 s2"> </div>

</script>


{% endverbatim %}
