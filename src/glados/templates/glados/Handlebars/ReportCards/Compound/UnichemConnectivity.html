{% verbatim %}

<script id="Handlebars-UnichemConnectivityDescription" type="text/x-handlebars-template">
    <div class="row">
        <div class="col s12">
            <b>UniChem Connectivity Layer Cross References</b>
            <table>

                <tr>

                    <td>

                        <div class="cropped-text-field-input">
                            <input id="CompReps-standardInchiKey" type="text">
                            <!--Backbone-->
                        </div>

                    </td>

                    <td class="cropped-text-field-btns-cell">

                        <div class="cropped-text-field-btns">

                            {% endverbatim %}


                            {% with btn_id='CompReps-standardInchiKey-dnld' %}
                            {% include "glados/base/btn_download_only_small.html" %}
                            {% endwith %}

                            {% with btn_id='CompReps-standardInchiKey-copy' %}
                            {% include "glados/base/btn_copy_small.html" %}
                            {% endwith %}

                            {% verbatim %}


                        </div>

                    </td>

                </tr>
            </table>

            <div>{{inchi_key}}</div>
        </div>
        <div class="col s12">
            <b>Full InChI:</b>
            <div>{{standard_inchi}}</div>
        </div>
    </div>
</script>

<script id="Handlebars-UnichemConnectivityLegend" type="text/x-handlebars-template">
    <b>Columns Legend:</b>

    <ul>
        <li>S = stereochemical difference.</li>
        <li>I = isotopic difference.</li>
        <li>P = protonation differences identified.</li>
    </ul>


</script>
<script id="Handlebars-UnichemConnectivityColoursLegend" type="text/x-handlebars-template">
    <b>Colours Legend:</b>
</script>


<script id="Handlebars-LoadAlternativeSaltsButton" type="text/x-handlebars-template">
    <div class="row">
        <a class="{{#if disabled}}disabled{{/if}} BCK-ToggleAlternateForms menu-button">
            {{#if include}}Exclude{{else}}Include{{/if}} Alternative Salts and Mixtures
        </a>
    </div>
</script>

<script id="Handlebars-RESTServiceCallContent" type="text/x-handlebars-template">
    <br><br>
    UniChem REST Service Call:
    <a href="{{url}}">{{url}}</a>
</script>

{% endverbatim %}
