chembl_activity:
  download:
    default: ['_metadata.activity_generated.short_data_validity_comment', '_metadata.organism_taxonomy.oc_id']
  table:
    default: ['_metadata.activity_generated.short_data_validity_comment', '_metadata.organism_taxonomy.oc_id',
    '_metadata.assay_data.assay_cell_type']
    additional: ['_metadata.assay_data.assay_organism', '_metadata.assay_data.assay_subcellular_fraction',
    '_metadata.assay_data.assay_tissue' ]
chembl_molecule:
  sorted_table:
    default: ['_metadata.activity_count', '_metadata.atc_classifications.level1',
    '_metadata.atc_classifications.level1_description']
    additional: ['_metadata.atc_classifications.level2', '_metadata.atc_classifications.level2_description',
    '_metadata.atc_classifications.level3' ]
    # this is as elasticsearch would receve the object to sort the dataset
    # see https://www.elastic.co/guide/en/elasticsearch/reference/current/search-request-sort.html
    __default_sorting__: [
      {'_metadata.compound_records.compound_name': {'order': 'asc'}},
      '_metadata.disease_name',
      {'_metadata.drug.drug_data.availability_type': 'desc'}
    ]
