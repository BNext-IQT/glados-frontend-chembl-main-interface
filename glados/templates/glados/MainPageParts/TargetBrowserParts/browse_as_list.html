<div id="BCK-TargetBrowserAsList">

  <div class="row">

    {% verbatim %}
    <script id="Handlebars-TargetBrowser-AsList-item" type="text/x-handlebars-template">

      <tr class="treegrid-{{id}} {{#if parent_id}} treegrid-parent-{{parent_id}} {{else}}{{/if}}">

        <td>
          <input type="checkbox" id="checkbox-{{id}}" class="filled-in"/>
          <label for="checkbox-{{id}}">&nbsp;</label>{{name}} ({{size}})
        </td>

      </tr>

    </script>
    {% endverbatim %}

    <table class="tree compact-table">

      <!-- backbone fills this with the previous template, the BrowseTargetAsListView is in charge -->


    </table>


  </div>

</div>
