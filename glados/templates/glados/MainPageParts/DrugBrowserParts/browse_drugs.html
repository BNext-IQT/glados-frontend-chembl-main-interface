<span class="card-title"><i class="icon icon-generic" data-icon="u"></i>Browse Drugs</span>
<br>

<a href="drug_browser_infinity/">Got to Infinity Browser</a>

<div class="divider"></div>
<br>

<div id='BCK-DrugBrowserMain' class="row grey lighten-5">


  <div class="row">

    <div class="BCK-select-page-size-container col s4" data-hb-template="Handlebars-Common-SelectPageSizeContainer">

      <!-- Backbone fills this, it will use the handlebars template defined in data-hb-template -->

    </div>

  </div>


  <div id='DB-MainContent' class="row">

    {% block card_loaders %}
    {% include "glados/base/card_loaders.html" %}
    {% endblock %}

    <table id='DBTable-large' class="compact-table striped hide-on-small-only ebi-links"
           data-hb-template="Handlebars-Common-Paginated-Row-large"
           data-hb-template-2="Handlebars-Common-Paginated-Header-large">

      <!-- Backbone fills this, it will use the handlebars template defined in data-hb-template -->

    </table>

  </div>

  <div class="row">

    <div id='DB-paginator' data-hb-template="Handlebars-Common-Paginated-UL">

      <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->

    </div>

  </div>


</div>
