<div class="card grey lighten-4 z-depth-0">
  <div class="card-content">

    <div class="row">

      <div class="col s12">

        <p>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          Tweets by <a target="_blank" href="https://twitter.com/chembl">@ChEMBL</a>
        </p>

      </div>

    </div>

    <div class="tweets">

      <ul class="tweets-list">

        {% if tweets %}

        {% for tweet in tweets %}

        <li class="tweet grey lighten-5">

          <div class="row">
            <div class="col s2">
              <img class="responsive-img" src="{{tweet.user.profile_image_url}}" alt="" class="circle">
            </div>

            <div class="col s9">
              <p><b>ChEMBL</b></p>
              <p>
                <small><a target="_blank" href="https://twitter.com/{{tweet.user.screen_name}}">@{{tweet.user.screen_name}}</a></small>
              </p>
            </div>

            <div class="col s1">
              <a href="#!"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>

          </div>

          <div class="row">

            <div class="flow-text">
              <div class="tweet-content">
                <p>
                  {% autoescape off %}
                    {{tweet.text}}
                  {% endautoescape %}
                </p>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col s4">
              <a href="https://twitter.com/intent/like?tweet_id={{tweet.id}}"><i class="fa fa-heart" aria-hidden="true"></i></a>
              <a href="#!"><i class="fa fa-share-alt-square" aria-hidden="true"></i></a>
            </div>


            <div class="col s8 right-align">
              <span>{{tweet.created_at}}</span>
            </div>

          </div>


          {% endfor %}

          {% else %}
          <p>No Tweets were found.</p>
          {% endif %}


      </ul>

    </div>

  </div>
</div>
