{% extends "glados/base/base_layout.html" %}

{% block title %}Compound Target Matrix{% endblock %}


{% block content %}

<div class="container main-container">

  <h2>
    <span><i class="icon icon-functional" data-icon="T"></i>Compound Targets Matrix</span>
  </h2>

  <div id='CompTargetMatrix'>

    <div class="row">

      <div class="input-field col s6 l3">
        <select class="select-property"/>
          <option value="pchembl_value" selected>pchembl_value</option>
          <option value="assay_type">assay_type</option>
          <option value="published_value">published_value</option>
        </select>
        <label>Colour by:</label>
      </div>

      <div class="input-field col s6 l3">
        <select class="select-row-sort"/>
          <option value="pchembl_value" selected>pchembl_value</option>
          <option value="assay_type">assay_type</option>
          <option value="published_value">published_value</option>
        </select>
        <label>Sort rows by:</label>
      </div>

      <div class="input-field col s6 l3">
        <select class="select-column-sort"/>
          <option value="pchembl_value" selected>pchembl_value</option>
          <option value="assay_type">assay_type</option>
          <option value="published_value">published_value</option>
        </select>
        <label>Sort columns by:</label>
      </div>

      <div class="col s6 l3">
        <a class="reset-zoom-btn">Reset Zoom</a>
      </div>
    </div>

    <div id="BCK-CompTargMatrixContainer">

    </div>

  </div>

</div>

{% endblock %}

{% block custom_js_inline %}

SearchResultsApp.initCompoundTargetMatrix();

{% endblock %}
