{% extends "glados/base/basic_table_card.html" %}

{% block card_id %}TNameClassificationCard{% endblock %}

{% block table %}

<div id="BCK-TNC-large" data-hb-template="Handlebars-Target-NameAndClassification-large">

  <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->

</div>

{% verbatim %}
<script id="Handlebars-Target-NameAndClassification-large" type="text/x-handlebars-template">


  <table class="compact-table striped hide-on-small-only">
    <tr>
      <td class="fixed-width-column-11"><b>ID:</b></td>
      <td id="Bck-Target_ID">{{chembl_id}}</td>
    </tr>
    <tr>
      <td class="fixed-width-column-11"><b>Type:</b></td>
      <td id="Bck-Target_Type">{{type}}</td>
    </tr>
    <tr>
      <td class="fixed-width-column-11"><b>Preferred Name:</b></td>
      <td id="Bck-Target_Pref_Name">{{pref_name}}</td>
    </tr>
    <tr>
      <td class="fixed-width-column-11"><b>Synonyms:</b></td>
      <td id="Bck-Target_Synonyms">

        {{#each synonyms}}
          <span class="chip-syn">{{this}}</span>
        {{else}}
          ---
        {{/each}}

      </td>
    </tr>
    <tr>
      <td class="fixed-width-column-11"><b>Organism:</b></td>
      <td id="Bck-Target_Organism">{{#if organism}} {{organism}} {{else}} --- {{/if}}</td>
    </tr>
    <tr>
      <td class="fixed-width-column-11"><b>Species Group:</b></td>
      <td id="Bck-Target_SpecsGroup">{{specs_group}}</td>
    </tr>
    <tr>
      <td class="fixed-width-column-11"><b>Protein Target Classification:</b></td>
      <td>{{prot_target_classification}}</td>
    </tr>
  </table>


</script>

{% endverbatim %}

{% endblock %}


{% block collection %}

<div id="BCK-TNC-small" data-hb-template="Handlebars-Target-NameAndClassification-small">

  <!-- Backbone fills this, it will use the handlebars template defined in data-handlebar-template -->

</div>

{% verbatim %}

<script id="Handlebars-Target-NameAndClassification-small" type="text/x-handlebars-template">

  <ul class="collection hide-on-med-and-up">
    <li id="Bck-Target_ID-small" class="collection-item">

      <b >ID:</b> {{chembl_id}}

    </li>
    <li id="Bck-Target_Type-small" class="collection-item">

      <b>Type:</b> {{type}}

    </li>
    <li id="Bck-Target_Pref_Name-small"  class="collection-item">

      <b>Preferred Name:</b> {{pref_name}}

    </li>
    <li class="collection-item">

      <b>Synonyms:</b>

      {{#each synonyms}}
      <span class="chip-syn">{{this}}</span>
      {{else}}
      ---
      {{/each}}

    </li>

    <li id="Bck-Target_Organism-small" class="collection-item">

      <b>Organism:</b> {{#if organism}} {{organism}} {{else}} --- {{/if}}

    </li>

    <li id="Bck-Target_SpecsGroup-small" class="collection-item">

      <b>Species Group:</b> {{specs_group}}

    </li>

    <li class="collection-item">

      <b>Protein Target Classification:</b> Enzyme

    </li>
  </ul>

</script>

{% endverbatim %}

{% endblock %}
