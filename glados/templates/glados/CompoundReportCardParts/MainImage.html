<div id="CNCImageCard" class="card z-depth-0 expandable-menu">

  {% block card_loaders %}
  {% include "glados/base/card_loaders.html" %}
  {% endblock %}

  <div style="display: none">

    <div class="card-image white hoverable">
      <img id="Bck-COMP_IMG" class="CNC-img" src="" alt="Compound Image">
                    <span class="CNC-img-btn">

                      <a id="CNC-IMG-Options" class="CNC-btn btn waves-effect waves-light teal hide-on-small-only"
                         data-activates="CNC-expandable-bottom,CNC-expandable-top"><i
                        class="material-icons">add</i></a>

                      <a id="CNC-IMG-Options-small" class="CNC-btn btn waves-effect waves-light teal hide-on-med-and-up"
                         data-activates="CNC-expandable-left,CNC-expandable-right"
                      ><i
                        class="material-icons">add</i></a>

                    </span>
    </div>

    <!-- Expandable menu bottom -->
    <div id="CNC-expandable-bottom" class='CNC-expandable-content-bottom hide-on-small-only'>

      <div class="container">

        <a id="CNC-IMG-Options-Zoom" class="hoverable waves-effect waves-light teal tooltipped modal-trigger"
           href="#CNC-zoom-modal"
           data-tooltip="Zoom">
          <p><i class="fa fa-search-plus"></i></p>
        </a>

        <a class="hoverable waves-effect waves-light teal tooltipped" data-tooltip="3D">
          <p><i class="fa fa-cube"></i></p>
        </a>

        <a class="hoverable waves-effect waves-light teal tooltipped" data-tooltip="Download">
          <p><i class="fa fa-download"></i></p>
        </a>

      </div>

    </div>

    <!-- Expandable menu top -->
    <div id="CNC-expandable-top" class='CNC-expandable-content-top hide-on-small-only'>

      <div class="container">

        <a class="hoverable waves-effect waves-light teal tooltipped CNC-download-png" data-position="top"
           data-tooltip="PNG File">
          <p><i class="fa fa-file-image-o"></i></p>
        </a>

        <a class="hoverable waves-effect waves-light teal tooltipped CNC-download-svg" data-position="top"
           data-tooltip="SVG File">
          <p><i class="fa fa-file-code-o"></i></p>
        </a>

      </div>

    </div>

    <!-- Expandable menu left -->
    <div id="CNC-expandable-left" class='CNC-expandable-content-left hide-on-med-and-up'>

      <div class="container">

        <a class="hoverable waves-effect waves-light teal tooltipped modal-trigger" data-position="left"
           href="#CNC-zoom-modal"
           data-tooltip="Zoom">
          <p><i class="fa fa-search-plus"></i></p>
        </a>

        <a class="hoverable waves-effect waves-light teal tooltipped" data-position="left"
           data-tooltip="3D">
          <p><i class="fa fa-cube"></i></p>
        </a>

        <a class="hoverable waves-effect waves-light teal tooltipped" data-position="left"
           data-tooltip="Download">
          <p><i class="fa fa-download"></i></p>
        </a>

      </div>

    </div>

    <!-- Expandable menu right -->
    <div id="CNC-expandable-right" class='CNC-expandable-content-right hide-on-med-and-up'>

      <div class="container">

        <a class="hoverable waves-effect waves-light teal tooltipped CNC-download-png" data-position="top"
           data-tooltip="PNG File">
          <p><i class="fa fa-file-image-o"></i></p>
        </a>

        <a class="hoverable waves-effect waves-light teal tooltipped CNC-download-svg" data-position="top"
           data-tooltip="SVG File">
          <p><i class="fa fa-file-code-o"></i></p>
        </a>

      </div>

    </div>

  </div>

  <!-- Image zoom Modal Structure -->
  <div id="CNC-zoom-modal" class="modal">


    <div class="img-zoom-container">

      <div class="img-zoom-title">
        <h3><!-- backbone --></h3>
      </div>


      <img id='Bck-Comp-Img-zoom' class="responsive-height-img" src="" alt="Compound Image" style="display: none">

      <div id='Bck-Comp-Img-zoom-preloader' class="preloader-wrapper big active">
        <div class="spinner-layer spinner-teal-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>


      <div class="img-zoom-menu grey lighten-2">


        <div class="row">


          <b>Renderer:</b>


        </div>

        <div class="row">

          <div class="switch">
            <label>
              RDKit
              <input id='Bck-Renderer-Switch' type="checkbox">
              <span class="lever"></span>
              Indigo
            </label>
          </div>

        </div>

        <div class="row">


          <b>Image Format:</b>


        </div>

        <div class="row">

          <div class="switch">
            <label>
              SVG
              <input id='Bck-Format-Switch' type="checkbox">
              <span class="lever"></span>
              PNG
            </label>

          </div>

        </div>

        <div class="row">

          <b>Coordinates:</b>

        </div>

        <div class="row">

          <div class="switch">
            <label>
              Embedded
              <input id='Bck-Coordinates-Switch' type="checkbox">
              <span class="lever"></span>
              Computed
            </label>

          </div>

        </div>

      </div>

      <div class="modal-close-icon">
        <a href="#!" class=" modal-action modal-close btn-flat"><i class="fa fa-times"></i></a>
      </div>

    </div>


  </div>

</div>
