<script id="Handlebars-Compound-MoleculeFeatures-IconContainer" type="text/x-handlebars-template">

  <div class="feat-icon {{active_class}}">

         data-position="{{tooltip_position}}" data-tooltip="{{tooltip}}" alt="description">
  </div>

</script>
