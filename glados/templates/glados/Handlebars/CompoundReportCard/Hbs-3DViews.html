{% verbatim %}

<script id="Handlebars-Compound-3D-speck" type="text/x-handlebars-template">

  <h3>{{title}}</h3>

  <div id="BCK-compound-3dview" style="width: 100%; height: 100%">

    <div id="render-container" class="teal lighten-5">
      <canvas id="renderer-canvas"></canvas>
    </div>

  </div>


</script>

<script id="Handlebars-Compound-3D-error" type="text/x-handlebars-template">

  <h3>{{title}}</h3>

  <i class="fa fa-exclamation-circle"></i> {{msg}}


</script>


{% endverbatim %}
