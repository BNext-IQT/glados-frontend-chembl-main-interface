{% verbatim %}

<script id="Handlebars-Compound-NameAndClassification-renderPrefName" type="text/x-handlebars-template">

  <span> {{#if undef}}<i>{{/if}} {{name}} {{#if undef}}</i>{{/if}} </span>

</script>

<script id="Handlebars-Compound-NameAndClassification-renderMaxPhase" type="text/x-handlebars-template">

  <span class="{{class}}"> {{text}} </span>
  {{#if show_phase}}
    <span class="{{class}}"> {{desc}} </span>
  {{/if}}
  <span class="chembl-help">
    <sub><span class="icon icon-generic tooltipped indigo-text" data-tooltip="{{tooltip}}"
                     data-icon='?' data-position="top"></span></sub>
  </span>

</script>

<script id="Handlebars-Compound-NameAndClassification-synonyms" type="text/x-handlebars-template">

  {{#each items}}
    <span class="CNC-chip-syn">{{ this }}</span>
  {{/each}}

</script>

<script id="Handlebars-Compound-NameAndClassification-tradenames" type="text/x-handlebars-template">

  {{#each items}}
    <span class="CNC-chip-tn">{{ this }}</span>
  {{/each}}

</script>

{% endverbatim %}
