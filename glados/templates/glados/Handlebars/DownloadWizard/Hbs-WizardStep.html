{% verbatim %}

<script id="Handlebars-DownloadWizard-step" type="text/x-handlebars-template">

  <h3>{{title}}</h3>

  <div class="row">


    {{#each options}}
    <div class="col s6 m4 l3">

      <div class="card z-depth-0 db-menu-option">

        <div class="menu-link z-depth-1 valign-wrapper hoverable">

          <a href="#{{this.link}}" class="db-menu-link center-align valign waves-effect waves-light">
            <p><i class="fa {{this.icon}} fa-2x" aria-hidden="true"></i></p>
            <p>{{this.title}}</p>
          </a>

        </div>


        <div class="db-menu-description">{{description}}</div>


      </div>

    </div>

    {{/each}}

  </div>


  <div class="db-menu-last-row">

    <div class="row">


      <div class="col s12 center-align">

        <div class="left">
          {{#unless hide_left_option}}
            <a href="{{left_option.link}}">{{left_option.title}}</a>
          {{/unless}}
        </div>


        {{#unless hide_previous_step}}
          <a href="#{{previous_step}}" class="db-menu-link">Back</a>
        {{/unless}}


        <div class="right">
          {{#unless hide_right_option}}
            <a href="{{right_option.link}}">{{right_option.title}}</a>
          {{/unless}}
        </div>

      </div>


    </div>

  </div>

</script>

<script id="Handlebars-DownloadWizard-error" type="text/x-handlebars-template">

  <h3>Error</h3>

  <div class="row">
    <i class="fa fa-exclamation-circle"></i> {{msg}}
  </div>

  <div class="db-menu-last-row">

    <div class="row">


      <div class="col s12 center-align">


        <a href="#first" class="db-menu-link">Back</a>



      </div>


    </div>

  </div>


</script>


{% endverbatim %}
