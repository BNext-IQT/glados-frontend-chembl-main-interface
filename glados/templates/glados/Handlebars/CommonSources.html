{% verbatim %}
<script id="Handlebars-Common-CardError" type="text/x-handlebars-template">

  <i class="fa fa-exclamation-circle"></i> {{msg}}

</script>

<script id="Handlebars-Common-EmbedCode" type="text/x-handlebars-template">

  <object data="http://glados-ebitest.rhcloud.com/{{resource_type}}_report_card/{{chembl_id}}/embed/{{section_name}}/"
             width="360px" height="600px"></object>

</script>

<script id="Handlebars-Common-Preloader" type="text/x-handlebars-template">

  <div class="card-preolader-to-hide">

  <div class="progress">
    <div class="indeterminate"></div>
  </div>


</div>

</script>

<!-- -- -- -- -- -- -- -- -- -- -- -- -- -->
<!-- -- -- -- Pagination -- -- -- -- -- -- -->
<!-- -- -- -- -- -- -- -- -- -- -- -- -- -->


<script id="Handlebars-Common-Paginated-Header-large" type="text/x-handlebars-template">


  <thead>

    <tr>

      {{#each columns}}
        <th>{{this.name_to_show}}
          {{#unless this.sort_disabled}}
          <i class="fa {{sort_class}} sort"
             aria-hidden="true" data-comparator="{{this.comparator}}"></i>
          {{/unless}} </th>
      {{/each}}

    </tr>

  </thead>

</script>

<script id="Handlebars-Common-Paginated-UL" type="text/x-handlebars-template">

  <ul class="pagination">
    <li class="page-selector" data-page='previous'><a href="#!"><i class="material-icons">chevron_left</i></a></li>

      {{#each pages}}
        <li class="waves-effect page-selector active" data-page='{{this}}' ><a href="#!">{{this}}</a></li>
      {{/each}}

    <li class="waves-effect page-selector" data-page='next' ><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    <li class="waves-effect">Showing {{records_showing}} out of {{total_records}} records</li>
  </ul>

</script>



{% endverbatim %}
